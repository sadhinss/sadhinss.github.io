<footer class="site-footer" style="position: relative;">
  <div class="wrapper" style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">

    {% if site.footer.links %}
      <ul class="social-icons" style="display: flex; gap: 20px; list-style: none; margin: 0; padding: 0;">
        {% for link in site.footer.links %}
        <li>
          <a href="{{ link.url }}">
            <i class="{{ link.icon }}"></i> <span class="label">{{ link.label }}</span>
          </a>
        </li>
        {% endfor %}
      </ul>
    {% endif %}

    <p style="margin: 0 0 0 auto; text-align: right;">
      &copy; {{ site.time | date: '%Y' }} Shams Sadhin. All rights reserved.
    </p>

  </div>
</footer>
