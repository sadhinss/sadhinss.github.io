<footer class="site-footer" style="position: relative;">
  <div class="wrapper" style="display: flex; justify-content: space-between; flex-wrap: wrap;">

    {% if site.footer.links %}
      <ul class="social-icons" style="margin: 0; padding-left: 0;">
        {% for link in site.footer.links %}
        <li>
          <a href="{{ link.url }}">
            <i class="{{ link.icon }}"></i> <span class="label">{{ link.label }}</span>
          </a>
        </li>
        {% endfor %}
      </ul>
    {% endif %}

    <p style="margin-left: auto; text-align: right; width: 100%; padding-top: 10px;">
      &copy; {{ site.time | date: '%Y' }} Shams Sadhin. All rights reserved.
    </p>

  </div>
</footer>
