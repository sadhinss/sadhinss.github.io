<footer class="site-footer">
  <div class="wrapper" style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>

    <p style="margin-left: auto;">Shams Sadhin</p>

    {% if site.footer.links %}
      <ul class="social-icons" style="width: 100%; padding-top: 10px;">
        {% for link in site.footer.links %}
        <li>
          <a href="{{ link.url }}">
            <i class="{{ link.icon }}"></i> <span class="label">{{ link.label }}</span>
          </a>
        </li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
</footer>
