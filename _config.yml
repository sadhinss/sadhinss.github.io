# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Sass
sass:
  style: compressed

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:path/
  work:
    output: true
    permalink: /work_experience/:path/
  involvements:
    output: true
    permalink: /involvements/:path/

# Defaults (IMPORTANT: keep only ONE defaults block)
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: true
      share: true
      related: true

  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false
      nav: false

  # _projects collection items
  - scope:
      path: ""
      type: projects
    values:
      layout: single
      classes: wide
      author_profile: false
      share: false
      related: false

  # _work collection items
  - scope:
      path: ""
      type: work
    values:
      layout: single
      classes: wide
      author_profile: false
      share: false
      related: false

  # _involvements collection items
  - scope:
      path: ""
      type: involvements
    values:
      layout: single
      classes: wide
      author_profile: false
      share: false
      related: false


